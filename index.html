<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class="wrapper">
    <div class="progress">
      <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin-"0" aria-valuemax="100">
      </div>
    </div>
    <div class="quiz">
      <h2></h2>
      <p></p>
      <p>
        <span class="choices" id="one"></span>
        <span class="choices" id="two"></span>
        <span class="choices" id="three"></span>
        <span class="choices" id="four"></span>
      </p>
    </div>
    <div class="buttons">
        <button class="prev">Prev</button>
        <button class="next">Next</button>
        <button class="reset hide">Reset</button>
    </div>
  </div>

  <script src="data.js"></script>
</body>
</html>
