<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Quiz</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="quiz.js" defer></script>
</head>
<body>
  <div class="wrapper">
		<div id="quizPage">
			<div class="progress">
				<div id="progressTracker" class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="25" aria-valuemin-"0" aria-valuemax="100">
				</div>
			</div>


			<div id='quizWrapper'>
					<!-- No Quiz loaded! -->
			</div>

			<div class="buttons">
				<button class="prev" id="prevButton" onclick="prevQuestion()">Prev</button>
				<button class="next" id="nextButton" onclick="nextQuestion()">Next</button>
				<button class="submit_button" id="submitButton" onclick="submitQuiz()">Submit</button>
				<button class="reset hide">Reset</button>
			</div>
		</div>
  </div>


</body>
</html>
